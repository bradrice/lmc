{% extends "base.html" %}

{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2 mt-8">
                {% image self.blog_image fill-200x200 as banner %}
                <img src="{{ banner.url }}" alt="{{ banner.alt }}">
        </div>
    </div>
</div>

    
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                    <h1>{{ self.custom_title }}</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                {% for block in self.content %}
                    {% include_block block  %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
